<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta class="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What I should pack</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="./css/pack.css">
</head>

<body>
    <div class="container">
        <h1>What I'm going to pack</h1>
        <input type="checkbox" class="pack" id="t-shirt"><label for="t-shirt"> 5 t-shirts</label><br>
        <input type="checkbox" class="pack" id="shorts"> <label for="shorts"> 3 shorts</label><br>
        <input type="checkbox" class="pack" id="sweater"> <label for="sweater">2 sweaters</label><br>
        <input type="checkbox" class="pack" id="jacket"> <label for="jacket">Rain jacket</label><br>
        <input type="checkbox" class="pack" id="pants"> <label for="pants">2 pants</label><br>
        <input type="checkbox" class="pack" id="undewear"> <label for="undewear">Underwear</label><br>
        <input type="checkbox" class="pack" id="socks"> <label for="socks">Socks</label><br>
        <input type="checkbox" class="pack" id="sunglasses"> <label for="sunglasses">Sunglasses</label><br>
        <input type="checkbox" class="pack" id="suncream"> <label for="suncream">Suncream</label><br>
        <input type="checkbox" class="pack" id="medicines"> <label for="medicines">Ibuprofen, nurofen, aspirin, smecta,
            altacet, clove oil,
            panthenol, entil</label><br>
        <input type="checkbox" class="pack" id="water"> <label for="water">Water bottle</label><br>
        <input type="checkbox" class="pack" id="toiletries"> <label for="toiletries">Shampoo, conditioner, toothbrush,
            toothpaste, soap,
            razor</label><br>
        <input type="checkbox" class="pack" id="wallet"> <label for="wallet">Neck wallet</label><br>
        <input type="checkbox" class="pack" id="hat"> <label for="hat">Sun hat</label><br>
        <input type="checkbox" class="pack" id="belt"> <label for="belt">Money belt</label><br>
        <input type="checkbox" class="pack" id="lip"> <label for="lip">Lip balm</label><br>
        <input type="checkbox" class="pack" id="charger"> <label for="charger">Portable charger</label><br>
        <input type="checkbox" class="pack" id="passport" autocomplete="off"> <label for="passport">Passport</label><br>
    </div>
    <script src="./js/pack.js"></script>
</body>

</html>
